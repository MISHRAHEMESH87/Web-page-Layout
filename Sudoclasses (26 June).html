<!DOCTYPE html>
<html>
<head>
  <title>Link States Demo</title>
  <style>
    a:link {
      color: blue;
      text-decoration: none;
    }

    a:visited {
      color: purple;
    }

    a:hover {
      color: green;
    }

    a:active {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Welcome!</h1>
  <p>Click this link to test all link states:</p>

  <a href="https://www.wikipedia.org" target="_blank">Go to Wikipedia</a>

</body>
</html>
