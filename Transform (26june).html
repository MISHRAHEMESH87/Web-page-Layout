<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Boxes</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
    .box1 {
      background-color: blue;
      transform: rotate(45deg); /* ya koi bhi transform uncomment karo */
    }
    .box2 {
      transform: skewX(20deg); /* ya skewY(), skew() etc */
    }
    .box3 {
      /* another transform yaha kar sakte ho */
    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>
</body>
</html>
